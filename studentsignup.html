          <h1>Sign Up Today</h1>

            <div class="row">
              <div class="col-4">
                <form class="mb-4">
                  <div class="form-group">

              <div class="col-4">

          </form>

              <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
            </div>
